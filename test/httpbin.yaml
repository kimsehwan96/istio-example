apiVersion: v1
kind: Namespace
metadata:
  name: httpbin
---
apiVersion: v1
kind: Pod
metadata:
  namespace: httpbin
  name: httpbin
  labels:
    app: httpbin
    sidecar.istio.io/inject: 'true'
spec:
  terminationGracePeriodSeconds: 3
  containers:
  - name: httpbin
    image: kennethreitz/httpbin
---
apiVersion: v1
kind: Service
metadata:
  namespace: httpbin
  name: httpbin-service
spec:
  type: ClusterIP
  selector:
    app: httpbin
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: httpbin-gateway
  # namespace: httpbin
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        # - httpbin.local.dev
        - 'app.hayden.com'
      port:
        name: http
        number: 80
        protocol: HTTP
      tls:
        httpsRedirect: false
    # - hosts:
    #     - httpbin.local.dev
    #   port:
    #     name: https
    #     number: 443
    #     protocol: HTTPS
    #   tls:
    #     mode: SIMPLE
    #     credentialName: httpbin-cert
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: httpbin-virtualservice
  # namespace: httpbin
spec:
  gateways:
    - httpbin-gateway
  hosts:
    # - 'httpbin.local.dev'
    # - 'localhost'
    - 'app.hayden.com'
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: httpbin-service.httpbin.svc.cluster.local
            port:
              number: 80
